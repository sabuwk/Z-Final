<!DOCTYPE html>

<html lang="de">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sightseeing in Berlin? Hier die besten Plätze finden!</title>

    <link href="https://fonts.googleapis.com/css?family=Teko:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src='js/knockout-3.4.0.js'></script>
</head>
<body>

<div class="row">
	<div class="col-md-3 col-xs-4 rest-nav all">
		<h1>Sightseeing in Berlin?</h1>
		<input placeholder="Sehenswürdigkeit suchen: " type="search" data-bind="textInput: filterData">
		<p class="search-p">Suche starten: <button data-bind="click: runSearch">Search!</button></p>
	</div>
</div>
<div class="row">
	<div class="col-md-3 col-xs-4 all">
		<ul id="buttons" data-bind="foreach: loc">
			<li data-bind="text: title, click: onClick"></li>
		</ul>

		<h2 data-bind="text: wikiTitle"></h2>
		<p data-bind="text: wikiExtract"></p>
	</div>
</div>	

<div class="col-md-9 col-xs-8" id="map"></div>

</div>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwWVU1G6uyuZ5QnQ93eHN4VQwurdfKnlA&v=3&callback=initMap"></script>
<script src="js/app.js"></script>

</body>
